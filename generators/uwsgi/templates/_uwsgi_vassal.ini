[uwsgi]
chdir = /srv/%n/<%= ctx.codebase %>/src/
socket = /srv/%n/run/uwsgi.sock
wsgi-file = /srv/%n/<%= ctx.codebase %><%= ctx.codebaseToWSGI %>
home = /srv/%n/venv/
logto = /srv/%n/logs/uwsgi/uwsgi.log
env = DJANGO_IS_DEBUG=<%= ctx.deploymentType.debug %>
env = DJANGO_IS_STAGING=<%= ctx.deploymentType.staging %>
