[uwsgi]
chdir = /srv/<%= ctx.projectFolder %>/<%= ctx.codebase %>/src/
socket = /srv/<%= ctx.projectFolder %>/run/uwsgi.sock
master = true
wsgi-file = /srv/<%= ctx.projectFolder %>/<%= ctx.codebase %><%= ctx.codebaseToWSGI %>
enable-threads = true
workers = 3
home = /srv/<%= ctx.projectFolder %>/venv/
chmod-socket=666
logto = /srv/<%= ctx.projectFolder %>/logs/uwsgi/uwsgi.log
env = DJANGO_IS_DEBUG=<%= ctx.deploymentType.debug %>
env = DJANGO_IS_STAGING=<%= ctx.deploymentType.staging %>